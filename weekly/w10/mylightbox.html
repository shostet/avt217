<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>

<body>
	<div id="gallery">
		<a href="img/cat.jpg" data-lightbox="photo" data-title="a butterfly sitting on a cat's nose"><img src="img/thum_cat.jpg" alt="a butterfly sitting on a cat's nose"></a>
		<a href="img/dog.jpg" data-lightbox="photo" data-title="a golden retriever with a flower in its mouth"><img src="img/thum_dog.jpg" alt="a golden retriever with a flower in its mouth"></a>
		<a href="img/fox.jpg" data-lightbox="photo" data-title="a sleeping fox"><img src="img/thum_fox.jpg" alt="a sleeping fox"></a>
		<a href="img/hamster.jpg" data-lightbox="photo" data-title="a hamster in a cylindrical cardboard roll"><img src="img/thum_hamster.jpg" alt="a hamster in a cylindrical cardboard roll"></a>
		<a href="img/puffin.jpg" data-lightbox="photo" data-title="a puffin in the middle of a grassy field"><img src="img/thum_puffin.jpg" alt="a puffin in the middle of a grassy field"></a>
		<a href="img/puppy.jpg" data-lightbox="photo" data-title="a puppy giving puppy dog eyes"><img src="img/thum_puppy.jpg" alt="a puppy giving puppy dog eyes"></a>
	</div>
	<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
